<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Final project site</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container row">
        <header role="banner" class="row">
            Header
        </header>
        <div role="space" class="row mk_space_transp">
            <div class="col span_12"></div>
        </div>
        <main role="main" class="row gutters">        
            <article class="col span_8">
                <div role="space" class="row mk_space_transp">
                    <div class="col span_12"></div>
                </div>
                <!-- TU ZACZYNA SIĘ KALKULATOR -->
                <div class="row">
                    <div class="col span_1 mk_space_transp"></div>
                    <div class="col span_10 calc_body">
                        <div class="row calc_header">
                            <div class="col span_12">
                                <p>online CALCULATOR</p>
                                <div>Designed by<hr>M. Bartnik</div>
                            </div>
                        </div>
                        <div class="row mk_space_transp calc_space">
                            <div class="col span_12">
                            </div>
                        </div>
                        <div class="row calc_display">
                            <div class="col span_1">
                            </div> <!-- Margines wyświetlacza -->
                            <div class="col span_10">
                                <p id="show_digits">display</p>
                            </div>
                            <div class="col span_1">
                            </div> <!-- Margines wyświetlacza -->
                        </div>
                        <div class="row mk_space_transp calc_space">
                            <div class="col span_12">
                            </div> <!-- Dodatkowy odstęp dla czytelności -->
                        </div>
                        <!-- dr_1 = dark row of buttons 1 -->
                        <div class="row dr_1">
                            <div class="col span_1">
                            </div> <!-- Margines przycisków dr_1 LEWY -->
                            <div class="row col span_10">
                                <div class="col span_3" id="pwr_on"> C/CE </div>
                                <div class="col span_3" id="pwr_off"> OFF </div>
                                <div class="col span_3" id="sqrt_root"> √ </div>
                                <div class="col span_3" id="percent"> tst3 </div>
                            </div>
                            <div class="col span_1">
                            </div> <!-- Margines przycisków dr_1 PRAWY -->
                        </div>
                        <!-- dr_2 = dark row of buttons 2 -->
                        <div class="row dr_2">
                            <div class="col span_1">
                            </div> <!-- Margines przycisków dr_2 LEWY -->
                            <div class="col span_10">
                                <div id="mem_clr"> MRC </div>
                                <div id="mem_dist"> M- </div>
                                <div id="mem_add"> M+ </div>
                                <div id="division"> / </div>
                            </div>
                            <div class="col span_1">
                            </div> <!-- Margines przycisków dr_2 PRAWY -->
                        </div>
                        <!-- lr_1 = light row of buttons 1 -->
                        <div class="row lr_1">
                            <div class="col span_1">
                            </div> <!-- Margines przycisków lr_1 LEWY -->
                            <div class="col span_10">
                                <div id="seven"> 7 </div>
                                <div id="eight"> 8 </div>
                                <div id="nine"> 9 </div>
                                <div id="multiply"> * </div>
                            </div>
                            <div class="col span_1">
                            </div> <!-- Margines przycisków lr_2 PRAWY -->
                        </div>
                        <!-- lr_2 = light row of buttons 2 -->
                        <div class="row lr_2">
                            <div class="col span_1">
                            </div> <!-- Margines przycisków lr_2 LEWY -->
                            <div class="col span_10">
                                <div id="four"> 4 </div>
                                <div id="five"> 5 </div>
                                <div id="six"> 6 </div>
                                <div id="distract"> - </div>
                            </div>
                            <div class="col span_1">
                            </div> <!-- Margines przycisków lr_2 PRAWY -->
                        </div>
                        <!-- lr_3 = light row of buttons 3 -->
                        <div class="row lr_3">
                            <div class="col span_1">
                                mar_l
                            </div> <!-- Margines przycisków lr_3 LEWY -->
                            <div class="col span_10">
                                dark row of buttons 5
                            </div>
                            <div class="col span_1">
                                mar_r
                            </div> <!-- Margines przycisków lr_3 PRAWY -->
                        </div>
                        <div class="row mk_space_transp calc_space">
                            <div class="col span_12">
                                spf
                            </div>
                        </div>
                        <div class="row calc_footer">
                            <div class="col span_12">
                                calc footer text
                            </div>
                        </div>
                    </div>
                    <div class="col span_1 mk_space_transp"></div>
                </div>
                    
                <div role="space" class="row mk_space_transp">
                    <div class="col span_12"></div>
                </div>
            </article>
            <aside role="complimentary" class="col span_4">
                Sidebar
            </aside>
        </main>
        <div role="space" class="row mk_space_transp">
            <div class="col span_12"></div>
        </div>
        <footer role="contentinfo" class="row">
            Footer
        </footer>
    </div>
    <script src="./js/vendors/jquery-3.1.0.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
